<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <div class="leftside">
                <div class="socials">
                    <button class="social-button">
                        <img src="img/facebook.svg" alt="">
                        <span class="text">Lorem Ipsum</span>
                    </button>
                    <button class="social-button">
                        <img src="img/twitter.svg" alt="">
                        <span class="text">Lorem Ipsum</span>
                    </button>
                    <button class="social-button">
                        <img src="img/share.svg" alt="">
                        <span class="text">Lorem Ipsum</span>
                    </button>
                </div>
                <img src="img/vietnam-land.png" alt="" class="homepage-img">
                <div class="pricing">
                    <p id="days">2 Days</p>
                    <p id="price">$166 per person</p>
                </div>
                <div class="more-tips">
                    <button id="btn-more-tips">
                        <img src="img/arrow-down.png" alt="">
                        <span>More Short Tips</span>
                    </button>
                </div>
            </div>
            <div class="rightside">
                <div class="headings-image">
                    <div class="headings-paragraph">
                        <div class="headings">
                            <h1>Mekong Delta Tour,</h1>
                            <h3>Vietnam</h3>
                        </div>
                        <div class="paragraph-and-btn">
                            <p>Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor
                                invidunt
                                ut labore et dolore magna aliquyam erat, sed diam voluptua. At vero eos et accusam et
                                justo duo
                            </p>
                            <a href="#" id="book-now">Book Now</a>
                        </div>
                    </div>
                    <img src="img/repeat-grid.svg" alt="" id="decoration-img">
                </div>
                <div class="carousel">
                    <img src="img/vietnam-foto1.png" alt="">
                    <img src="img/vietnam-foto2.png" alt="">
                    <img src="img/vietnam-foto3.png" alt="">
                    <div class="buttons">
                        <button id="btn-more-photos">See more photos</button>
                        <button id="btn-next-photo">&rarr;</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
